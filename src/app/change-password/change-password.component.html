<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Change Password</h1>
                    <h6>Please enter old and new passwords</h6>
                </div>
                <form>
                    <form>
                        <div class="mb-3">
                          <label for="formGroupExampleInput" class="form-label">Enter Old Password</label>
                          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Old Password">
                          
                        </div>
                        
                        <div class="mb-3">
                          <label for="formGroupExampleInput2" class="form-label">Enter New Password</label>
                          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="New Password">
                        </div>
                        <div class="mb-3">
                          <label for="formGroupExampleInput3" class="form-label">Confirm New Password</label>
                          <input type="password" class="form-control" id="formGroupExampleInput3" placeholder="Confirm New Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                      </form>
                </form>
               
            </div>
        </div>
    </div>
</div>
